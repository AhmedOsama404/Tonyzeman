<div>
  <header>
    <div class="navbar navbar-dark shadow-sm" style="background-color: rgba(252, 254, 253, 0.5)">
      <div class="navbar-brand align-items-center d-flex">
       
     
      </div>
    </div>
  </header>
  
<div class="mb-3 m-auto slider">
<div id="carouselExampleInterval" class="carousel slide " data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="w-100 carousel-item active" data-bs-interval="10000">
      <img src="./assets/1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="./assets/2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./assets/3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

</div>
<div class="search_cart">
   <div class="my-3 search-container ">
          <input type="text" class="form-control search-input" placeholder="Search products" [(ngModel)]="searchTerm" (keyup)="search($event)">
          <span class="search-icon fas fa-search"></span>
        </div>
  
        <button (click)="gotoCart()" class="btn btn-primary cart-button">
          <i class="fas fa-cart-plus"></i>
          <div class="badge bg-danger">{{totalItem}}</div>
        </button>
</div>
    
  
  <div class="card-top p-3 shadow" style=" background-color: rgba(255, 255, 255, 0.1);">
    <div class="container d-flex justify-content-between">
      <div class="item">
        <a class="link" (click)="filter('')">
          <h6>All products</h6>
        </a>
      </div>
      <div class="item">
        <a class="link" (click)="filter('Mens')">
          <h6>Mens</h6>
        </a>
      </div>
      <div class="item">
        <a class="link" (click)="filter('Womens')">
          <h6>Womens</h6>
        </a>
      </div>
      <div class="item">
        <a class="link" (click)="filter('Baby')">
          <h6>Baby</h6>
        </a>
      </div>
      <div class="item">
        <a class="link" (click)="filter('Sports')">
          <h6>Sports</h6>
        </a>
      </div>
    </div>
  </div>
  
  
  
  
  
  
   <div class="container">
    <div class="row mt-4">
      <ng-container *ngFor="let item of filterCategory | filter:searchKey:'productName'">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="img-container">
              <img class="circle-img" src="{{picPath}}/{{item.picture}}"/>
              <!-- <img mat-card-avatar src="../../../../assets/cart.png" /> -->
              <div class="overlay"></div>
            </div>
            <div class="card-body">
              <h4 class="card-title">{{item.productName}}</h4>
  
              <p class="card-text">{{ item.isAvailable ? 'Available' : 'Not Available' }}</p>
  
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
  
                  <div class="btn-group">
  
                    <button type="button" (click)="openProductDeatailsDialog(item.productID)" class="btn btn-sm btn-outline-light mr-2" style="background-color: rgba(45, 87, 177, 0.8);">
                      <i class="fas fa-eye"></i> View details
                    </button>
  
  
                    <ng-container *ngIf="role != 'admin' && role != 'user'">
                      <button type="button" class="btn btn-sm btn-outline-light" style="background-color: rgb(59, 74, 207); margin-left: 10px;" (click)="gotoLogin()">
                        <i class="fas fa-cart-plus"></i> Add to cart
                      </button>
                    </ng-container>
                     
                    <ng-container *ngIf="role == 'admin' || role == 'user'">
                      <button type="button" class="btn btn-sm btn-outline-light" style="background-color: rgb(59, 74, 207); margin-left: 10px;" (click)="addtocart(item)">
                        <i class="fas fa-cart-plus"></i> Add to cart
                      </button>
                    </ng-container>
                    



 

                  </div>
                  
                  
                </div>
                <small class="text-muted">EG {{item.sellPrice}}</small>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>





</div>
